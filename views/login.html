
<div class="container">
	<div class="card card-container">
		<form class="form-login" ng-submit="login()" role="form">
			<input type="email" id="email" class="form-control" placeholder="Email" ng-model="email" required>
			<input type="password" id="password" class="form-control" placeholder="Password" ng-model="password" required>
			<button class="btn btn-lg btn-primary btn-block btn-login" type="submit">Login</button>
		</form>
		<a href="#" class="forgot-password">
			Forgot Password
		</a>
	</div>
</div>
